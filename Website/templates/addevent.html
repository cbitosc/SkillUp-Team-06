{% extends "layout.html"%}

{%block heading%}
<h1 class="text-emphasis-variant">Add Event</h1><br><br>


{%block body%}

    <div class="container text-center" style="overflow: auto;">
        <center>
           
            <div class="card" style="width: 18rem;align-items: center;position:absolute;left:41%;position:static;">
                <div class="card-body" id="admin" >
                <form action ="{% url 'newevent' %}"  >
                <div class="form-group">
                <label for="exampleInputEmail1"><b>Event Name</b></label>
                <input required type="text" class="form-control" id="eventname" aria-describedby="emailHelp" placeholder="Enter eventname" name="eventname">
                </div>
                <div class="form-group">
                <label for="exampleInputPassword1"><b>Description</b></label>
                <textarea  class="form-control" id="desc" placeholder="description" name="description">
                    </textarea>
                </div>
                <div class="form-group">
                    <label for="Date"><b>Event Date</b></label>
                    <input required type="date" class="form-control" id="eventdate" aria-describedby="emailHelp" name="eventdate">
                    </div>
                <div class="form-group">
                        <label for="Start Time"><b>Start Time</b></label>
                        <input required type="time" class="form-control" id="stime" aria-describedby="emailHelp" name="start">
                 </div>
                 <div class="form-group">
                        <label for="End Time"><b>End Time</b></label>
                        <input required type="time" class="form-control" id="etime" aria-describedby="emailHelp" name="end">
                 </div>
                 <div class="form-group">
                    <label for="Venue"><b>Venue</b></label>
                    <input required type="text" class="form-control" id="venue" aria-describedby="emailHelp" name="venue">
                    </div>
                    <div class="form-group">
                        <label for="coordinator"><b>Coordinator</b></label>
                        <input required type="text" class="form-control" id="coordinator" aria-describedby="emailHelp" name="coordinator">
                        </div>

                    <div class="form-group">
                        <label for="contact"><b>Contact</b></label>
                        <input type="text" class="form-control" id="contact" aria-describedby="emailHelp" name="contact">
                        </div>
                <button type="submit" class="btn btn-primary">Add</button>
            
                </form>
         </div>
            </div>
           
    </center>
    
    </div>

{% endblock %}
{%endblock%}

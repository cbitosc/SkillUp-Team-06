{% extends "layout.html"%}

{%block heading%}
{% if club %}
<h1 class="text-emphasis-variant" style="font-family: fantasy;">{{club}} Club</h1><br><br>
{% endif %}

{%block body %}

{% if alert %}
      <p style="text-align: center;">Invalid Credentials</p>
{% endif %}


<div class="card" style="width: 18rem;align-items: center;position:absolute;left:41%">
<div class="card-body" id="admin" >
<h5 class="card-title">Admin Login</h5>
<form action ="admin/" method="post" >
{% csrf_token %}
<div class="form-group">
<label for="exampleInputEmail1">ID</label>
<input required type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter ID" name="id">
</div>
<div class="form-group">
<label for="exampleInputPassword1">Password</label>
<input required type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pword">
</div>
<input type ="hidden" type=submit name="club_name" value={{club}}>
<button type="submit" class="btn btn-primary">Login</button>

</form>
</div>
</div>

{% endblock %}
{%endblock%}

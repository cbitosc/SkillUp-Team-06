{% extends "layout.html"%}

{%block heading%}
<h3 class="text-emphasis-variant">Delete Members</h3><br><br>

{%block body%}

<div style="align-items: center;" class="container">
    <center>
<form action="{% url 'confirmdelmembers' %}">
    <table class="table " style="width:50% ; border: 2px solid gray">
      <thead>
        <tr style="background-color: dodgerblue; color: ghostwhite;">
            <th style="text-align:center;">&nbsp;</th>
          <th style="text-align: center;">Student ID</th>
          <th style="text-align: center;">Name</th>
          <th style="text-align: center;">Branch</th>
          <th style="text-align: center;">Role</th>
          <th style="text-align: center;">Year</th>
        </tr>
      </thead>
      <tbody>
    
    {% for d,i in packed %}
        
        <tr class="info" style="text-align: center;">
            <td><input type = "checkbox" name="delmembers" value="{{i}}"></td>
        {% for k,v in d.items %}
            <td>{{v}}</td>
        {% endfor %}
        </tr>
    {% endfor %}
      </tbody>
</table>
<button type="submit" class="btn btn-primary btn-lg w-15" >Delete</button><br>
</form>
</center>
</div>
<br>
{%endblock%}
{% endblock %}

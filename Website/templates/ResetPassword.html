{% extends "layout.html"%}

{%block heading%}
<h1 class="text-emphasis-variant">Password Reset Page</h1><br><br>

{%block body%}

<div class="card" style="width: 18rem;align-items: center;position:absolute;left:41%">
<div class="card-body" id="admin" >
<h5 class="card-title">Password Reset</h5>
<form action ="changepassword/" method="get" >
<div class="form-group">
<label for="exampleInputEmail1">OTP</label>
<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter OTP" name="otp">
</div>
<div class="form-group">
<label for="exampleInputPassword1">Password</label>
<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pword">
</div>
<button type="submit" class="btn btn-primary">Reset</button>
</form>
</div>
</div>

{% endblock%}
{%endblock%}

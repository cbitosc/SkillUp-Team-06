{% extends "layout.html"%}


{%block heading%}

<h3 class="text-emphasis-variant">{{club}} Members</h3><br><br>

{%block body%}

<div style="align-items: center;" class="container">
    <center>
    <table class="table" style="width:50% ; border: 2px solid grey">
      <thead>
        <tr style="background-color: dodgerblue; color: ghostwhite;">
          <th style="text-align: center;">Student ID</th>
          <th style="text-align: center;">Name</th>
          <th style="text-align: center;">Branch</th>
          <th style="text-align: center;">Role</th>
        </tr>
      </thead>
      <tbody>
    {% for i in data %}

        <tr class="info" style="text-align: center;">
        {% for k,v in i.items %}
            <td>{{v}}</td>
        {% endfor %}
        </tr>
    {% endfor %}
      </tbody>
</table>
<form action ="{% url 'edit' %}" >

    <button class="btn btn-primary btn-lg w-15" >Edit</button><br><br>
    <input type="hidden"  type="submit" name="admin_name" value="{{admin}}">

</form>

</center>
</div>
<br>
</div>

{% endblock %}
{% endblock %}
